<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SAPUI5 Walkthrough</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge" data-sap-ui-async="true" data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'>

    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/m/Text"
            ], function (Text) {
                "use strict";
                new Text({
                    text: "Hello World"
                }).placeAt("content");
            })
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
